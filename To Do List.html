<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <button class="add-btn" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Task</button>
        
        <table>
          <thead>
            <tr>
              <th>S. No</th>
              <th>Task Name</th>
              <th>Add Task</th>
              <th>Delete Task</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Sample Task 1</td>
              <td><button class="add-btn">Add</button></td>
              <td><button class="del-btn">Delete</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sample Task 2</td>
              <td><button class="add-btn">Add</button></td>
              <td><button class="del-btn">Delete</button></td>
            </tr>
            
          </tbody>
        </table>
      </div>

</body>
</html>
